<html>
	<head>
		<script src="./vendor/aframe.min.js"></script>
		<script src="./vendor/aframe-ar.js"></script>
		<script src="./vendor/aframe-particle-system-component.min.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
	</head>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='trackingMethod: best; areaLearningButton: false; debugUIEnabled: false;'>
			<a-assets>
				<a-asset-item id="myPlyModel" src="palmtree.ply"></a-asset-item>
			</a-assets>
			<a-anchor hit-testing-enabled='true' preset='hiro'>
				<a-entity position="0 .3 0" rotation="0 0 0" particle-system="color: #EF0000,#44CC00; size: 0.7; maxAge: 6; velocityValue: 0 10 0;"></a-entity>
				<a-sphere position='0 .3 0' radius="0.3" material='color: #FF0000; opacity: 0.9;' size="0.05"></a-box>  
			</a-anchor>
			<a-anchor hit-testing-enabled='true'
			preset='kanji'>
			<a-entity ply-model="src: #myPlyModel"
					position='0 .3 0'
					rotation="-90 0 0"
					scale='0.1 0.1 0.1'></a-entity>
  			</a-anchor>
			<a-camera-static/>
		</a-scene>
	</body>
</html>
